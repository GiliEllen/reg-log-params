<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gili M login & Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="formContainer">
        <form onsubmit="handleLogin(event)">
            <h3>Login Here</h3>
            <label for="email">Email</label>
            <input type="email" placeholder="email" name="logEmail">
            <label for="username">Username</label>
            <input type="text" placeholder="username" name="logUsername">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="logPassword">
            <button type="submit">Log In</button>
        </form>

        <form onsubmit="handleRegister(event)">
            <h3>Register Here</h3>
            <label for="email">Email</label>
            <input type="email" placeholder="email" name="regEmail">
            <label for="username">Username</label>
            <input type="text" placeholder="username" name="regUsername">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="regPassword">
            <button type="submit">Register</button>
        </form>
<script src="./dist/index.js"></script>
    </div>
</body>

</html>
